<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codora</title>
    <link rel="stylesheet" href="code_editor_style.css">
</head>

<body>
    <div class="container">
        <!-- left sidebar -->
        <div class="left-sidebar">
            <div class="user-section">
                <div class="user-profile">
                    <div class="user-avatar">üë§</div>
                    <span style="font-weight: 600;">User's Name</span>
                </div>
                <input type="text" class="commit-input" placeholder="Commit Message here..." id="commitMessage">
                <button class="commit-btn" onclick="addCommit()">commit</button>
            </div>
            <div class="version-history" id="versionHistory"></div>
        </div>

        <!-- main content -->
        <div class="main-content">
            <!-- top nav -->
            <div class="top-nav">
                <div class="nav-left">
                    <div class="project-icon"></div>
                    <input type="text" class="project-name" value="AI Document Project" id="projectName">
                    <select class="language-select">
                        <option>Javascript</option>
                        <option>Python</option>
                        <option>Markdown</option>
                        <option>HTML</option>
                    </select>
                </div>
                <div class="nav-right">
                    <button class="icon-btn" title="Share">üîó</button>
                    <button class="icon-btn" title="Download">‚¨áÔ∏è</button>
                    <button class="icon-btn" title="Settings">‚öôÔ∏è</button>
                </div>
            </div>

            <!-- prompt section -->
            <div class="ai-prompt-section" id="aiPromptSection">
                <div class="prompt-container">
                    <div class="prompt-header">
                        <h2 style="font-size: 18px; font-weight: 600;">AI Content Generator</h2>
                    </div>
                    <div class="prompt-input-group">
                        <input type="text" class="prompt-input"
                            placeholder="Enter your prompt here... (e.g., 'Why am I black and colourblind?')"
                            id="promptInput">
                        <button class="generate-btn" onclick="generateContent()" id="generateBtn">
                            <span id="generateText">Generate</span>
                        </button>
                    </div>
                    <button class="toggle-prompt-btn" onclick="togglePromptPanel()">Hide prompt panel</button>
                </div>
            </div>

            <button class="show-prompt-btn hidden" id="showPromptBtn" onclick="togglePromptPanel()">
                <span>Show AI Prompt Panel</span>
            </button>

            <!-- editor area -->
            <div class="editor-container">
                <div class="editor-wrapper">
                    <div class="line-numbers" id="lineNumbers"></div>
                    <textarea class="editor-textarea" id="editor" spellcheck="false"></textarea>
                </div>
            </div>
        </div>

        <!-- right sidebar -->
        <div class="right-sidebar">
            <h3 class="collaborators-title">Collaborators:</h3>
            <div id="collaboratorsList"></div>

            <div class="activity-section">
                <h4 class="activity-title">
                    <span>üïê</span>
                    Recent Activity
                </h4>
                <div class="activity-item">
                    <span>üîÄ</span>
                    <span>User 1 committed changes</span>
                </div>
                <div class="activity-item">
                    <span>üìÑ</span>
                    <span>AI generated new content</span>
                </div>
                <div class="activity-item">
                    <span>üë§</span>
                    <span>User 2 joined session</span>
                </div>
            </div>
        </div>
    </div>
    <!-- js file -->
    <script src="code_editor_script.js"></script>
</body>

</html>
