<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor | CODORA </title>
    <link rel="icon" type="image/x-icon" href="../Codoro_logo.png">
    <link rel="stylesheet" href="code_editor_style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <!-- left sidebar -->
        <div class="left-sidebar">
            <div class="user-section">
                <div class="user-profile">
                    <div class="user-avatar"><a href="../dashboard/dashboard.html"><img src="../Codoro_logo.png" alt="Codora Fox Logo"></a></div>
                    <a href="../dashboard/dashboard.html" style="text-decoration:none;color:inherit;"><span style="font-weight: 700; font-size: 27px; letter-spacing: 1px;">CODORA</span></a>
                </div>
                <input type="text" class="commit-input" placeholder="Commit Message here..." id="commitMessage">
                <button class="commit-btn" onclick="addCommit()">commit</button>
            </div>
            <div class="version-history" id="versionHistory"></div>
        </div>

        <!-- main content -->
        <div class="main-content">
            <!-- top nav -->
            <div class="top-nav">
                <div class="nav-left">
                                        <div class="project-icon" id="runButton" title="Run (Ctrl+Enter)">
                                                <!-- Green circular play button -->
                                                <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                                                    <path d="M8 5v14l11-7z"></path>
                                                </svg>
                                        </div>
                    <input type="text" class="project-name" value="AI Document Project" id="projectName">
                    <select class="language-select">
                        <option>Python</option>
                        <option>JavaScript</option>
                    </select>
                </div>
                <!---
                <div class="nav-right">
                    <button class="icon-btn" title="Share">üîó</button>
                    <button class="icon-btn" title="Download">‚¨áÔ∏è</button>
                    <button class="icon-btn" title="Settings">‚öôÔ∏è</button>
                </div>
                --->
            </div>

            <!-- prompt section (moved to floating input at bottom) -->
            <div id="aiPromptSection" class="ai-prompt-section hidden">
                <!-- original top prompt removed; floating prompt will be rendered at the bottom -->
            </div>

            <!-- editor area -->
            <div class="editor-container">
                <div class="editor-wrapper">
                    <div class="line-numbers" id="lineNumbers"></div>

                    <div class="code-area">
                      <pre id="highlightedCode" class="language-python"><code></code></pre>
                      <textarea id="editor" spellcheck="false" class="editor-textarea" autocomplete="off" readonly></textarea>
                    </div>
                </div>
            </div>
        </div>

        <!-- right sidebar -->
        <div class="right-sidebar">
            <div class="collaborators-section">
                <h3 class="collaborators-title">Collaborators:</h3>
                <div id="collaboratorsList"></div>
            </div>
            <div class="chat-section">
                <h3 class="chat-title">Chat</h3>
                <div id="chatMessages" class="chat-messages"></div>
                <div class="chat-input-row">
                    <input id="chatInput" type="text" placeholder="Type a message...">
                    <button id="chatSendBtn">Send</button>
                </div>
            </div>
        </div>
        </div>
    </div>
    <!-- js file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="code_editor_script.js"></script>
</body>

</html>
