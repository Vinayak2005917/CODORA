<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Editor | CODORA </title>
    <link rel="stylesheet" href="doc_editor_style.css">
    <link rel="icon" type="image/x-icon" href="../Codoro_logo.png">
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- left sidebar -->
        <div class="sidebar">
            <div class="user-section">
                <div class="user-profile">
                    <div class="user-avatar"><a href="../dashboard/dashboard.html"><img src="../Codoro_logo.png" alt="Codora Fox Logo"></a></div>
                    <span style="font-weight: 700; font-size: 27px; letter-spacing: 1px;" href="../dashboard/dashboard.html">CODORA</span>
                </div>
                <input type="text" class="commit-input" placeholder="Commit Message here..." id="commitMessage">
                <button class="commit-btn">commit</button>
            </div>

            <div class="timeline" id="versionHistory"></div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="toolbar">
                <div class="project-title">Project name/title</div>
                <div class="toolbar-actions">
                    <div class="zoom-control">
                        <button class="toolbar-btn">-</button>
                        <span style="font-weight: 600;">100%</span>
                        <button class="toolbar-btn">+</button>
                    </div>
                    <button class="toolbar-btn"><strong>B</strong></button>
                    <button class="toolbar-btn"><strong><u>U</u></strong></button>
                    <!--  
                    <button class="toolbar-btn">File ‚ñº</button>
                    <button class="toolbar-btn">Edit ‚ñº</button>
                    <button class="toolbar-btn">View ‚ñº</button>
                    <button class="toolbar-btn">Insert ‚ñº</button>
                    -->
                    <button class="toolbar-btn" id="saveBtn">Save</button>
                    <button class="toolbar-btn" id="downloadPdfBtn">Download as <span style="font-weight: 800; color: red;">PDF</span></button>
                    <span id="connStatus" style="font-size:12px;margin-left:8px;color:#6b7280"></span>
                    <span id="saveStatus" style="font-size:30px;margin-left:8px;color:#6b7280"></span>
                </div>
            </div>

            <div class="editor-container">
                <div class="document" id="document" contenteditable="true"></div>
            </div>
        </div>

        <!-- right sidebar -->
        <div class="right-sidebar">
            <h3 class="collaborators-title">Collaborators:</h3>
            <div id="collaboratorsList"></div>
