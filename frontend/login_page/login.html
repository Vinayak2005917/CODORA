<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Login | CODORA</title>
    <link rel="icon" type="image/x-icon" href="../Codoro_logo.png">

</head>

<body>
    <div class="logo-text">
        <h1> <img src="../Codoro_logo.png" alt="Codora Fox Logo" class="logo-img"> CODORA </h1>
    
    </div>
    <div class="main">
        <div class="login-form">
            <form id="login-form">
                <h1>Sign in </h1>
                <div id="error-message" style="display:none; background: #fee2e2; color: #dc2626; padding: 10px; border-radius: 8px; margin-bottom: 15px; font-size: 14px;"></div>
                <div id="success-message" style="display:none; background: #d1fae5; color: #059669; padding: 10px; border-radius: 8px; margin-bottom: 15px; font-size: 14px;"></div>
                <div class="input-box">
                    <input type="text" id="username" placeholder="UserName" required minlength="3">
                    <i class="bi bi-envelope-fill"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="password" placeholder="Password" required minlength="6">
                    <i class="bi bi-lock-fill"></i>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" id="remember"> Remember me</label>
                </div>
                <div class="submit-button">
                    <button type="submit">Sign in</button>
                </div>
                <div class="register" style="text-align: center; margin-top: 15px; font-size: 14px; color: #666;">
                    <p>Don't have an account? <strong>Just enter a username and password to create one!</strong></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        const local_endpoint = 'http://127.0.0.1:8000';
        const production_endpoint = 'https://codora-vk5z.onrender.com';
        const current_endpoint = local_endpoint;
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            console.log('=== Login form submitted ===');
            console.log('Username:', username);
            console.log('Password length:', password.length);

            if (username.length < 3) {
                showError('Username must be at least 3 characters');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }

            const submitButton = document.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Signing in...';

            try {
                console.log('Sending login request to backend...');
                const response = await fetch(`${current_endpoint}/api/auth/login/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });

                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);

                if (response.ok && data.ok) {
                    // Clear any cached guest session immediately
                    sessionStorage.clear();
                    
                    console.log('Login successful! Redirecting immediately...');
                    
                    // Redirect immediately using replace to prevent back button issues
                    window.location.replace('../dashboard/dashboard.html');
                } else {
                    console.error('Login failed:', data.error);
                    showError(data.error || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Network error. Please try again.');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Sign in';
            }
        });
    </script>
</body>

</html>
